<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="bundle.js" defer></script>

</head>
<body>
    <div id="header">Battleship</div>
    <div id="main">
        <div id="main-left">
            <div id="name-left">Player</div>
            <div id="board-left" oncontextmenu="return false;"></div>
            <div id="ships-left"></div>
        </div>
        <div id="main-right">
            <div id="name-right">Computer</div>
            <div id="board-right"></div>
            <div id="ships-right"></div>
        </div>
    </div>
    <div id="announcer">Place your ships! Left click for vertical, right click for horizontal. Your first ship has size 2!</div>
    
</body>
</html>
